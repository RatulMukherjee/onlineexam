  <script>
  $(document).ready(function(){

          $.ajax({
          url: "../app/result.php",
          method:"get",
          data: {eid : localStorage.getItem('eid')},
          success: function(res){
          var string =  JSON.parse(res);

          var str="<tbody>";
          str="<tbody>";
          str+="<tr><td>"+string.rank+"</td><td>"+string.name+"</td><td>"+string.marks+"</td></tr>";
          str+="</tbody>";

          $("#mytable").append(str);
        }});
      });
  </script>
